# @package _global_

defaults:
  - override /hydra/sweeper: wandb
  - override /training: base_training
  - override /dataset: tl
  - override /dp: disabled
  - override /early_stopping: enabled

experiment_name: CDV_base_training
output_folder: outputs_nested_cv_pancreas
save_model: False

dataset:
  prediction_target: clavien_dindo_v
  feature_set: [pre]
  tl_organ_system: Pancreas

training:
  batch_size: 128
  client_optimizer:
    _target_: tensorflow.keras.optimizers.Adam
    learning_rate: 0.5

model:
  dropout: 0.0
  dropout_input: 0.5
  neurons: [32]
