# @package _global_

defaults:
  - override /hydra/sweeper: wandb
  - override /training: base_training
  - override /dataset: tl
  - override /dp: disabled
  - override /early_stopping: enabled

experiment_name: 90d_base_training
output_folder: outputs_nested_cv_colorectal
save_model: False

dataset:
  prediction_target: 90_day_mortality
  feature_set: [pre]
  tl_organ_system: Colorectal

training:
  batch_size: 128
  client_optimizer:
    _target_: tensorflow.keras.optimizers.SGD
    learning_rate: 0.1

model:
  dropout: 0.2
  dropout_input: 0.5
  neurons: [64]
