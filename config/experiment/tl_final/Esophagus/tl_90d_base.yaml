# @package _global_

defaults:
  - override /hydra/sweeper: wandb
  - override /training: base_training
  - override /dataset: tl
  - override /dp: disabled
  - override /early_stopping: enabled

experiment_name: 90d_base_training
output_folder: outputs_nested_cv_esophagus
save_model: False

dataset:
  prediction_target: 90_day_mortality
  feature_set: [pre]
  tl_organ_system: Esophagus

training:
  batch_size: 16
  client_optimizer:
    _target_: tensorflow.keras.optimizers.Adam
    learning_rate: 0.005

model:
  dropout: 0.5
  dropout_input: 0.2
  neurons: [128, 64]
