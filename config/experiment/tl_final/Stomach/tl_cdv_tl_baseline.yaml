# @package _global_

defaults:
  - override /hydra/sweeper: wandb
  - override /training: transfer_learning_baseline
  - override /dataset: tl
  - override /dp: disabled
  - override /early_stopping: enabled

experiment_name: CDV_TL_baseline
output_folder: outputs_nested_cv_pancreas

dataset:
  prediction_target: clavien_dindo_v
  feature_set: [pre]
  tl_organ_system: Gastric

training:
  batch_size: 32
  client_optimizer:
    _target_: tensorflow.keras.optimizers.SGD
    learning_rate: 0.01

model:
  dropout: 0.0
  dropout_input: 0.5
  neurons: [128]
