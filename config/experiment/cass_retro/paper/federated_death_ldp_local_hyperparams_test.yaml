# @package _global_

defaults:
  - override /hydra/sweeper: wandb
  - override /training: federated
  - override /dataset: cass_retro
  - override /dp: ldp
  - override /early_stopping: enabled

experiment_name: f_death_ldp_local_hyperparams_median

wandb:
  project: CassRetro_FinalEvals

dataset:
  prediction_target: target_death_within_primary_stay
  feature_set: [pre]

dp:
  epsilon: 10.0
  l2_norm_clip: 0.5
  noise_multiplier: 0.6

training:
  batch_size: 8
  client_sampling_prob: 0.5
  client_optimizer:
    learning_rate: 0.1
    _target_: tensorflow.keras.optimizers.SGD
  server_optimizer:
    momentum: 0.0
  local_epochs: 2